<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE_FOAM CONTROL</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <p>
    <form action="/birds">
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" required>
        <label for="Last">Last Name:</label>
        <input type="text" name="Last" id="Last" required>
        </p>
        <br>
        <p>
            <label for="race">Select a Race:</label>
            <br>
        <p>
            <input type="radio" name="race" id="Fun Run 5k">
            <label for="race">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="race" id="Half Marathon">
            <label for="race">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="race" id="Full Marathon">
            <label for="race">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

        </p>
        <p>
            <label for="age">Select Age Group:</label>
            <select>
                <option value="">please select age group</option>
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
