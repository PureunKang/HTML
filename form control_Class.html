<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCHING</title>
</head>

<body>
    <h1>a series of search</h1>
    <p>
        <foam action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>seach youtube</button>
        </foam>
    </p>

    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>
    </p>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    </p>
    <p>
    <h2>number</h2>
    <label>enter a number:
        <input type="number" placeholder="enter a number" name="num" min="1" max="1000" step="10">
    </label>
    </p>


    <h2>more input</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">i agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="7" name="cheese_label">
        </p>
        <p>
            <label for="requests">any special requests?</label>
            <br>
            <textarea id="requests" rows="20" cols="40" name="requests?" placeholder="type sth here"></textarea>
        </p>
        <button>submit</button>

    </form>

</body>

</html>
